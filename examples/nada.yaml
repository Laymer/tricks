apiVersion: v1
experiment:
- tag: server
  image: vitorenesduarte/tricks-example
  env:
  - name: TYPE
    value: server
  workflow:
    start:
      name: start_server
      value: 1
    end:
      name: stop_server
      value: 1
- tag: client
  image: vitorenesduarte/tricks-example
  replicas: 3
  env:
  - name: TYPE
    value: client
  - name: OPS
    value: 1000000
  workflow:
    start:
      name: start_clients
      value: 1
