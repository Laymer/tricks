apiVersion: v1
experiment:
- tag: server1
  image: vitorenesduarte/cal-example
  replicas: 3
  env:
  - name: TYPE
    value: server
  workflow:
    stop:
      name: client1_stop
      value: 3
- tag: client1
  image: vitorenesduarte/cal-example
  replicas: 3
  env:
  - name: TYPE
    value: client
  - name: OPS
    value: 100
  workflow:
    start:
      name: server1_start
      value: 3
- tag: server2
  image: vitorenesduarte/cal-example
  replicas: 5
  env:
  - name: TYPE
    value: server
  workflow:
    start:
      name: server1_stop
      value: 3
    stop:
      name: client2_stop
      value: 5
- tag: client2
  image: vitorenesduarte/cal-example
  replicas: 5
  env:
  - name: TYPE
    value: client
  - name: OPS
    value: 200
  workflow:
    start:
      name: server2_start
      value: 5
